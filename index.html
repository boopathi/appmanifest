<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>App Manifest</title>
    <link rel="stylesheet" href="https://npmcdn.com/jsoneditor@5.2.0/dist/jsoneditor.min.css"/>
    <link rel="stylesheet" href="gh-pages/styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="flex-left">
        <div class="json-editor" id="manifest-json">
          <div class="editor-title">
            manifest.json
          </div>
        </div>
      </div>
      <div class="flex-right">
        <div class="right-side-container">
          <div class="right-side-top-bar">
            <button id="submit">Run</button>
          </div>
          <div class="results-container">
            <div id="result-logs"></div>
            <div id="result-json">
              <div class="editor-title">
                Processed Manifest
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js" defer></script>
    <script src="https://npmcdn.com/jsoneditor@5.2.0/dist/jsoneditor.min.js" defer></script>
    <script src="gh-pages/client.js" defer></script>
  </body>
</html>
